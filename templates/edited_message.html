<!-- edited_message.html -->
<html>

<head>
    <style>
        {
            css_styles
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Edited Message</div>
        <div class="label">Before:</div>
        <div class="message">
            <img src="{avatar_data_url}" class="avatar" />
            <div>
                <span class="username">{display_name}</span>
                <span class="timestamp">Today at {before_created_at}</span>
                <div class="content">{before_content}</div>
                {before_attached_image_html}
            </div>
        </div>
        <div class="label">After:</div>
        <div class="message">
            <img src="{avatar_data_url}" class="avatar" />
            <div>
                <span class="username">{display_name}</span>
                <span class="timestamp">Today at {after_created_at}</span>
                <div class="content">{after_content}</div>
                {after_attached_image_html}
            </div>
        </div>
    </div>
</body>

</html>
