<!-- quote_message.html -->
<html>

<head>
    <style>
        body {
                {
                margin: 0;
                padding: 0;
                background-color: white;
                font-family: Arial, sans-serif;
            }
        }

        .container {
                {
                border-left: 4px solid rgb {
                    border_color
                }

                ;
                padding: 15px;
                width: fit-content;
                max-width: 600px;
                display: inline-block;
                background-color: #36393f;
                color: #dcddde;
                border-radius: 4px;
            }
        }

        .message-header {
                {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
            }
        }

        .avatar {
                {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 12px;
            }
        }

        .username {
                {
                color: rgb {
                    border_color
                }

                ;
                font-weight: bold;
                font-size: 16px;
                margin-right: 8px;
            }
        }

        .timestamp {
                {
                color: #72767d;
                font-size: 12px;
            }
        }

        .content {
                {
                font-size: 15px;
                line-height: 1.4;
                white-space: pre-wrap;
                margin-bottom: 10px;
            }
        }

        .attached-image {
                {
                max-width: 100%;
                border-radius: 4px;
                margin-top: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message-header">
            <img src="{avatar_data_url}" class="avatar" />
            <div>
                <span class="username">{display_name}</span>
                <span class="timestamp">{created_at}</span>
            </div>
        </div>
        <div class="content">{content}</div>
        {attached_image_html}
    </div>
</body>

</html>
